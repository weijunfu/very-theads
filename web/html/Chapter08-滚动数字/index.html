<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ijunfu|滚动数字</title>

    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <div id="app">
        <div class="counter" data-count="150">
            <span>0</span>
            <span>%</span>
        </div>
    
        <div class="counter" data-count="300">
            <span>0</span>
            <span>￥</span>
        </div>

        <div class="counter" data-count="6000">
            <span>0</span>
            <span>$</span>
        </div>
    </div>
    

    <script src="./index.js"></script>
</body>
</html>
